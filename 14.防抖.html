<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="layout"></div>
</body>

<script src="./14.防抖函数.js"></script>
<script>
  let layout = document.getElementById('layout');
  let count = 0
  function getUserAction(e){
    console.log(e);
    console.log(this);
    layout.innerHTML = count ++
  }
  layout.onmousemove = debounce(getUserAction, 1000, true);

</script>

<style>
#layout{
  width: 500px;
  height: 500px;
  border: 1px solid #000;
}
</style>
